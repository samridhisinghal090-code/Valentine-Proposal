<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000080; /* Navy blue */
            font-family: 'Minecraft', monospace;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            display: flex; /* Added for vertical centering */
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            min-height: 100vh; /* Full viewport height */
        }

        .heart {
            position: absolute;
            color: #C8A2C8; /* Lilac */
            font-size: 24px;
            font-family: 'Minecraft', monospace; /* Minecraft style */
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white; /* Thin white outline */
            animation: fall 5s linear infinite;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Gold, but will randomize */
            animation: fall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .picture {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        .text-box {
            background-color: rgba(255, 255, 255, 0.3); /* Increased opacity to hide hearts behind the text */
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            margin: 20px auto;
            width: 400px; /* Increased width to fit text on one line */
            font-size: 18px;
            color: white;
            z-index: 2; /* Increased to prevent hearts from showing behind the text */
            position: relative;
        }

        .option-box {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid black;
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
            width: 100px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-box:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .no-red {
            background-color: red !important;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
            min-width: 400px; /* Increased to fit shifted GIFs without overflow */
        }

        .popup img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }

        .big-emoji {
            font-size: 100px;
            margin-left: -20px; /* Shifted slightly to the left */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/B2yKrLYY/IMG-6358.jpg" alt="Us" class="picture"> <!-- Updated with your new image URL -->
        <div class="text-box">
            will you be my valentine? ðŸ‘‰ðŸ‘ˆ
        </div>
        <div class="option-box" id="yes">Yes</div>
        <div class="option-box" id="no">No</div>
    </div>

    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <div id="popup-gif" style="display: none; width:250px; height:140px; margin:10px 0 10px 40px; position:relative;"><iframe src="https://giphy.com/embed/W1hd3uXRIbddu" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <div id="popup-gif-no1" style="display: none; width:250px; height:262.5px; margin:10px 0 10px -30px; position:relative;"><iframe src="https://giphy.com/embed/S3a3lkSqW6Ve8" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <div id="popup-gif-no2" style="display: none; width:250px; height:250px; margin:10px 0 10px -30px; position:relative;"><iframe src="https://giphy.com/embed/mi4ec226vjAkehSLk0" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <br>
        <button onclick="document.getElementById('popup').style.display='none'; document.getElementById('popup-gif').style.display='none'; document.getElementById('popup-gif-no1').style.display='none'; document.getElementById('popup-gif-no2').style.display='none';">Close</button>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â™¥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300); // Create a heart every 300ms

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Handle clicks
        let noClicks = 0;
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popup-text');
        const popupGif = document.getElementById('popup-gif');
        const popupGifNo1 = document.getElementById('popup-gif-no1');
        const popupGifNo2 = document.getElementById('popup-gif-no2');
        const picture = document.querySelector('.picture');

        noBtn.addEventListener('click', () => {
            noClicks++;
            if (noClicks === 1) {
                noBtn.classList.add('no-red');
                popupText.innerHTML = '<span class="big-emoji">ðŸ˜ </span>';
                popup.style.display = 'block';
                picture.src = 'https://i.ibb.co/kgsw7JSr/43e9a309-b5cd-4c84-ad1d-7036581ed949.jpg'; // Change image on first No click
                setTimeout(() => {
                    popupText.textContent = 'error 101; choose your answer wisely';
                    popupGifNo1.style.display = 'block';
                }, 2000); // After 2 seconds, change to text and show GIF
            } else if (noClicks === 2) {
                popupText.textContent = 'Now youâ€™re making me sad';
                popupGifNo2.style.display = 'block';
                popup.style.display = 'block';
                picture.src = 'https://i.ibb.co/MFRS1bf/312e693b-df05-49af-a338-a0edf35e4a2b.jpg'; // Change image on second No click
            } else {
                // For subsequent clicks, repeat the second message
                popupText.textContent = 'Now youâ€™re making me sad';
                popupGifNo2.style.display = 'block';
                popup.style.display = 'block';
            }
        });

        yesBtn.addEventListener('click', () => {
            // Start confetti for 5 seconds
            const confettiInterval = setInterval(createConfetti, 100); // Create confetti every 100ms
            setTimeout(() => {
                clearInterval(confettiInterval);
            }, 5000); // Stop after 5 seconds

            popupText.textContent = 'YIPPIIEEEE !!!! I LOVE YOU!!!!! YOUâ€™RE MY FOREVER VALENTINE <3';
            popupGif.style.display = 'block';
            popup.style.display = 'block';
            picture.src = 'https://i.ibb.co/qLk5j8Gx/1c13fabb-8345-4260-9537-ea5977d6283f.jpg'; // Change image on Yes click
            // No auto-close; use the close button
        });
    </script>
</body>
</html>
